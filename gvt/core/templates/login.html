{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW - Login</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #333;
            --input-bg: #fff;
            --input-border: #ddd;
            --card-bg: #fff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --primary-color: #4a6cf7;
            --error-color: #e74c3c;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --text-color: #f0f0f0;
            --input-bg: #272640;
            --input-border: #434360;
            --card-bg: #16213e;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --primary-color: #6c7bff;
            --error-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
         
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 400px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            padding: 2rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            max-width: 120px;
            height: auto;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
        }

        .btn-login {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .error-message {
            color: var(--error-color);
            margin-bottom: 16px;
            text-align: center;
            font-size: 14px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    
    @font-face {
        font-family: 'Troy';
        src: url('{% static 'troy.woff2' %}') format('woff2');
        font-weight: normal;
        font-style: normal;
    }

    body {
        font-family: 'Troy', sans-serif;
    }
    </style>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.body.style.zoom = "80%";
    });
</script>
<body>
    <button class="theme-toggle" id="themeToggle">üåì</button>
    
    <div class="login-container">
        <div class="logo-container">
            <img src="/static/mw.png" style="width: 60px;" alt="MW Logo" class="logo">
        </div>
        
        <h1>Malawi Goverment Cybercrime Reporting System</h1>
        
        {% if messages %}
        <div class="error-message">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Login</button>
        </form>
        
        <div class="forgot-password">
          
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check for saved theme preference or use device preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            themeToggle.innerText = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            body.setAttribute('data-theme', 'dark');
            themeToggle.innerText = '‚òÄÔ∏è';
        }
        
        // Theme toggle button
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.innerText = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
